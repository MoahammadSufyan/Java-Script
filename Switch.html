<html>
<head>
	<title>Switch Statement</title>
</head>
<script>
var desination = prompt("Enter your desination");
switch(desination)
{
	case"manger":
	alert("your salery is 15000 Rupes");
	break;

	case"Develpor":
	alert("your salery is 50000 Rupes");
	break;

	case"Peon":
	alert("your salery is 100000 Rupes");
	break;

	default:
	alert("Proper desination");
}
</script>
<body>

</body>
</html>
