<html>
<head>
	<title>Declring Object:</title>
</head>
<body>
<script>
var laptop = new Object();
var name = prompt("Enter name of laptop");
var compeny = prompt("Enter name of	compeny");
var color = prompt("Enter name of color");
var size = prompt("Enter size of laptop");
var price = prompt("Enter price of laptop");
laptop.name = name;
laptop.compeny = compeny;
laptop.color = color;
laptop.size = size;
laptop.price = price;
document.write("Your laptop name is:" + laptop.name + "<br>");
document.write(laptop.compeny + "<br>");
document.write(laptop.color + "<br>");
document.write(laptop.size + "<br>");
document.write(laptop.price + "<br>");
</script>
</body>
</html>
