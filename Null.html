<html>
<head>
	<title>Null And Prompt</title>
</head>
<body>
	<button onclick="myFunction()">Demo</button>
<script>
function myFunction(){
var prom = prompt("Enter Your Value:");
if(prom != null && prom != "")
{
	document.write("Hello " + prom)
}
else{
	document.write("OPPs Required Failed ! You Must Enter A value")
}
}
</script>
</body>
</html>
